<div class="container">
  <div class="row m-0">
    <app-banner [title]="product.brand?.name"></app-banner>
  </div>

  <div class="row m-0">
    <h3>{{ product.name }}</h3>
  </div>

  <div class="row m-0 w-100">
    <div class="col-12 p-0 col-md-6">
      <app-product-image [image]="image" *ngFor="let image of product.images"></app-product-image>
    </div>

    <div class="col-12 col-md-6">

      <div class="row w-100 m-0 description-container">
        <div class="inner">
          <h5>Beschrijving</h5>
          <span class="description">{{ product.description }}</span>
        </div>
      </div>
      <div class="row w-100 m-0 price-container">
        <div class="inner">
          <h5>Prijs</h5>
          <span class="price-without-vat">{{ product.priceWithoutVat | currency: '&euro;' }} excl.</span>
          <span class="vat">BTW {{ product.vat }}%</span>
          <span class="price">{{ product.price | currency: '&euro;' }}</span>
        </div>

        <div class="add-to-cart">
          <button (click)="onClickAddToCart()">In winkelmandje</button>
        </div>
      </div>

    </div>
  </div>

</div>
