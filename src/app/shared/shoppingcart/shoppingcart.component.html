<button (click)="onClick()">Add item</button>
<button (click)="onClickClear()">Clear items</button>

<table>
    <tr *ngFor="let item of items">
        <td>{{ item.item.name }}</td>
        <td>{{ item.amount }}</td>
        <td><button (click)="onClickDelete(item)">Delete</button></td>
    </tr>
</table>
